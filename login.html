<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome/css/all.min.css">
	<link rel="icon" href="images/favicon.png" type="images/png">
</head>
<body>
	<div class="signup-container">
		<div class="Signup-header">
			<h1><i class="fa-solid fa-lock"></i> User login</h1>
		</div>
		<div class="signup-form-container">
			<form name="signup-form" method="POST" action="#" class="signup-form">
				<div class="signup-fied">
					<label for="email">Email<span class="required-field"> *</span></label>
					<input type="email" name="email">
				</div>
				<div class="signup-fied">
					<label for="password">Password<span class="required-field"> *</span></label>
					<input type="password" name="password">
				</div>
				<div class="signup-fied">
					<input type="submit" value="LOGIN" class="submit-btn">
				</div>
				<div class="signup-text">
					<p>I'm not a registered user, <a href="signup.html">Signup</a></p>
					<p>Forgot password? <a href="">Reset here</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
