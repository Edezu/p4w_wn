<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Signup</title>
	<link rel="stylesheet" type="text/css" href="styles/styles.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome/css/all.min.css">
	<link rel="icon" href="images/favicon.png" type="images/png">
</head>
<body>
	<div class="signup-container">
		<div class="Signup-header">
			<h1>User Signup <i class="fa-solid fa-pen"></i> </h1>
		</div>
		<div class="signup-form-container">
			<form name="signup-form" method="POST" action="#" class="signup-form">
				<div class="signup-fied">
					<label for="first-name">First Name<span class="required-field"> *</span></label>
					<input type="text" name="first-name">
				</div>
				<div class="signup-fied">
					<label for="last-name">Last Name<span class="required-field"> *</span></label>
					<input type="text" name="last-name">
				</div>
				<div class="signup-fied">
					<label for="gender">Gender<span class="required-field"> *</span></label>
				</div>
				<div class="signup-fied">
					<label for="male">Male</label>
					<input type="radio" name="gender" value="male">
					<label for="female">Female</label>
					<input type="radio" name="gender" value="female">
				</div>
				<div class="signup-fied">
					<label for="telephone">Telephone<span class="required-field"> *</span></label>
					<input type="tel" pattern="[0-9]{4} - [0-9]{6}" placeholder="e.g., 0771 000000" name="telephone">
				</div>
				<div class="signup-fied">
					<label for="email">Email<span class="required-field"> *</span></label>
					<input type="email" name="email" placeholder="e.g., someone@email.com">
				</div>
				<div class="signup-fied">
					<label for="password">Password<span class="required-field"> *</span></label>
					<input type="password" name="password">
				</div>
				<div class="signup-fied">
					<input type="submit" value="REGISTER" class="submit-btn">
				</div>
				<div class="signup-text">
					<p>I'm a registered user, I want to <a href="login.html">login</a></p>
					<p>Forgot password? <a href="">Reset here</a></p>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
