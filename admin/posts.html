<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles/admin-styles.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome/css/all.min.css">
	<link rel="icon" href="images/favicon.png" type="images/png">
</head>
<body>
	<div class="admin-container">
		<div class="admin-header">
			<div class="admin-logo">
				<img src="images/p4w wn logo.png" width="120px" height="50px">
			</div>
			<div class="admin-login-status-bar">
				<i class="fa-solid fa-user"></i>
			</div>
		</div>
		<main class="admin-items">
			<div class="admin-side-bar">
				<ul class="admin-side-bar-links">
					<li><a href="posts.html">Posts</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li><a href="job-advert.html">Jobs</a></li>
					<li><a href="business-admin.html">Business</a></li>
					<li><a href="projects-form.html">Projects</a></li>
					<li><a href="#">Support</a>
						<ul class="admin-sublinks">
							<li><a href="donors.html">Donors</a></li>
							<li><a href="networks.html">Networks</a></li>
						</ul>
					</li>
					<li><a href="#">Team</a>
						<ul class="admin-sublinks">
							<li><a href="staff.html">Staff</a></li>
							<li><a href="board.html">Board of Directors</a></li>
						</ul>
					</li>
					<li><a href="#">Users</a>
						<ul class="admin-sublinks">
							<li><a href="#"><i class="fa-solid fa-edit"></i> Create</a></li>
							<li><a href="users.html"><i class="fa-solid fa-eye"></i> View</a></li>
						</ul>
					</li>
					<li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
				</ul>
			</div>
			<div class="dashboard">
				<div class="admin-nav">
					<ul class="admin-nav-links">
						<li><a href="admin.html"><i class="fa-solid fa-dashboard"></i> Dashboard</a></li>
						<li><a href="#" id="openFormLink" class="open-popup-link">+ New post</a></li>
						<li><a href="comments.html"><i class="fa-solid fa-message"></i> <span class="msg-count">3</span></a></li>
					</ul>
				</div>
				<div class="dashboard-item">
					<div class="posts-section">
						<div class="posts-display">
							<h1>New posts will appear here</h1>
						</div>
						<div class="popup-container" id="formPopup">
							<div class="popup-content">
								<span class="close-btn" id="closeFormBtn">&times;</span>
								<form class="posts-form" name="updates-form">
									<fieldset class="post-fields">
										<legend>New post</legend>
										<div class="post-item">
											<label for="post-title">Title <span class="required-field">*</span></label>
											<input type="text" name="post-title">
										</div>
										<div class="post-item">
											<label for="post-message">Message <span class="required-field">*</span></label>
											<textarea name="post-messages"></textarea>
										</div>
										<div class="post-item">
											<label for="post-image">Image</label><br>
											<input type="file" name="post-image">
										</div>
										<div class="post-item">
											<label for="caption">Caption <span class="required-field">*</span></label>
											<textarea name="caption" class="img-caption"></textarea>
										</div>
										<div class="post-item">
											<input type="submit" name="submit" value="POST">
										</div>
									</fieldset>
								</form>
							</div>
						</div>
					</div>	
				</div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="script/javas.js"></script>
</body>
</html>
