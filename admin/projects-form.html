<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles/admin-styles.css">
	<link rel="stylesheet" type="text/css" href="styles/fontawesome/css/all.min.css">
	<link rel="icon" href="images/favicon.png" type="images/png">
</head>
<body>
	<div class="admin-container">
		<div class="admin-header">
			<div class="admin-logo">
				<img src="images/p4w wn logo.png" width="120px" height="50px">
			</div>
			<div class="admin-login-status-bar">
				<i class="fa-solid fa-user"></i>
			</div>
		</div>
		<main class="admin-items">
			<div class="admin-side-bar">
				<ul class="admin-side-bar-links">
					<li><a href="posts.html">Posts</a></li>
					<li><a href="profile.html">Profile</a></li>
					<li><a href="job-advert.html">Jobs</a></li>
					<li><a href="business-admin.html">Business</a></li>
					<li><a href="projects-form.html">Projects</a></li>
					<li><a href="#">Support</a>
						<ul class="admin-sublinks">
							<li><a href="donors.html">Donors</a></li>
							<li><a href="networks.html">Networks</a></li>
						</ul>
					</li>
					<li><a href="#">Team</a>
						<ul class="admin-sublinks">
							<li><a href="staff.html">Staff</a></li>
							<li><a href="board.html">Board of Directors</a></li>
						</ul>
					</li>
					<li><a href="#">Users</a>
						<ul class="admin-sublinks">
							<li><a href="#"><i class="fa-solid fa-edit"></i> Create</a></li>
							<li><a href="users.html"><i class="fa-solid fa-eye"></i> View</a></li>
						</ul>
					</li>
					<li><a href="#"><i class="fa-solid fa-gear"></i> Settings</a></li>
				</ul>
			</div>
			<div class="dashboard">
				<div class="admin-nav">
					<ul class="admin-nav-links">
						<li><a href="admin.html"><i class="fa-solid fa-dashboard"></i> Dashboard</a></li>
						<li><a href="comments.html"><i class="fa-solid fa-message"></i><span class="msg-count"><sup>3</sup></span></a></li>
					</ul>
				</div>
				<div class="dashboard-item">
					<div class="projects-container">
						<div class="top-bar">
							<h1>Manage your projects</h1>
							<button class="accordion-button">+ Add new project</button>
						</div>
						<div class="projects-items">
							<div class="new-projects-form"> 
								<div class="hidden-container">
									<form name="new-project-entry" class="project-form">
									<div class="project-form-elements">
										<label for="project-title">Project Title/Name</label>
										<input type="text" name="project-title">
									</div>
									<div class="project-form-elements">
										<label for="location">Implementation Location</label>
										<input type="text" name="location">
									</div>
									<div class="project-form-elements">
										<label for="goal">Goal</label>
										<input type="text" name="goal">
									</div>
									<div class="project-form-elements">
										<label for="objectives">Objectives</label>
										<textarea name="objectives"></textarea>
									</div>
									<div class="project-form-elements">
										<label for="outcomes">Outcomes</label>
										<textarea name="outcomes"></textarea>
									</div>
									<div class="project-form-elements">
										<label for="description">Description</label>
										<textarea name="description"></textarea>
									</div>
									<div class="project-form-elements">
										<label for="start-date">Start date</label>
										<input type="date" name="start-date">
									</div>
									<div class="project-form-elements">
										<label for="end-date">End date</label>
										<input type="date" name="end-date">
									</div>
									<div class="project-form-elements">
										<label for="donor">Donor</label>
										<input type="text" name="donor">
									</div>
									<div class="project-form-elements">
										<label for="partners">Other partners<span style="font-style: italic;">(Optional)</span></label>
										<textarea name="description"></textarea>
									</div>
									<div class="project-form-elements">
										<input type="submit" name="submit" value="Save" class="save-button">
									</div>
								</form>
								</div>
							</div>
							<div class="projects-display">
								<p>Display of all projects here...</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script type="text/javascript" src="script/javas.js"></script>
</body>
</html>
